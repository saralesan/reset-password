<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3">
            <img class="w-100" src="img/logo_strapi.png" alt="promotora-logo" >
          </div>
        </div>
        <div class="row justify-content-center">
            <div id="form-wrap" class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 px-3 py-4 mt-3">
                <form id="password-form">
                    <div class="form-group">
                        <label for="password-1">Contraseña</label>
                        <input type="text" class="form-control" id="password-1" placeholder="" required>
                        <div class="invalid-feedback">
                            La contraseña debe tener minimo 8 caracteres y contener al menos:
                            <ul>
                                <li>Una (1) letra en minuscula</li>
                                <li>Una (1) letra en mayuscula</li>
                                <li>Un (1) número</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-2">Confirmación de contraseña</label>
                        <input type="text" class="form-control" id="password-2" placeholder="" required>
                        <div class="invalid-feedback">
                            Las contraseñas no coinciden.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Cambiar contraseña</button>
                </form>
                <p id="ty-wrap" class="text-uppercase text-center font-weight-bold">El cambio de tu contraseña fue exitoso.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
